{% for field in form %}
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <span class="text-danger small">{{ field.errors }}</span>
    </div>
    <label class="control-label col-sm-3" style="text-align: left;">{{ field.label_tag }}</label>
    <div id="form-parent" class="col-sm-8 col-md-8">{{ field }}</div>
</div>
{% endfor %}
